@if (Families) {
<h2>Found {{ Families.length }} Families</h2>
}
<!--Must check if Families are defined here!-->

<h3>Click on a family name</h3>

<table>
  @for (family of Families; track family) {
  <tr>
    <td>
      <a routerLink="/family/{{ family.name }}" class="selectable">
        {{ family.name }}
      </a>
    </td>
  </tr>
  }
</table>

<br><br>
<div>
   <a routerLink="/search" class="selectable"> Search Again </a>
</div>

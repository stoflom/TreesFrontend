<form   [formGroup]="searchlnregexFG" (ngSubmit)="onSubmitsearchlnregexFG()">
    <label>Search for name match:</label>

    <select formControlName="language">
        <option value="Afr">Afrikaans</option>
        <option value="Tng">Chitonga</option>
        <option value="Eng">English</option>
        <option value="Ger">Deutsch</option>
        <option value="Her">Herero</option>
        <option value="Nnd">isiNdebele</option>
        <option value="Xho">isiXhosa</option>
        <option value="Zul">isiZulu</option>
        <option value="Nso">Sepedi</option>
        <option value="Sso">Sesotho</option>
        <option value="Tsw">Setswana</option>
        <option value="Swa">siSwati</option>
        <option value="Ven">Tshivenda</option>
    </select>
    <br>
    <br>

    <label style="font-size: 80%;"> (Perl regex e.g. thornâ€ ?$) </label>
    <input formControlName="searchterm" type="text">


    <!--NOTE submit button must be inside form to work, or give it a form=id attribute-->
    <button type="submit" [disabled]="!searchlnregexFG.valid" class="selectable">Search names</button>

</form>

<div class="header"></div>
@if (Genera) {
  <h2>Found {{ Genera.length }} Genera</h2>
}
<!--Must check if Genera are defined here!-->

<h3>Click on a genus name</h3>

<table>
  @for (genus of Genera; track genus) {
    <tr>
      <td>
        <a routerLink="/genus/{{ genus.name }}" class="selectable">
          {{ genus.name }}
        </a>
      </td>
    </tr>
  }
</table>

<div>
  <h2>
    <a routerLink="/search" class="selectable"> Search Again </a>
  </h2>
</div>

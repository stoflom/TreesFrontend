<div class="vegetation-container">
  @if (avegetation) {
    <div>
      <h2 class="detail">
        <i>{{ avegetation.name }}</i>
      </h2>
      @if (avegetation.abbreviation) {
        <div>
          <strong>Abbreviation:</strong> {{ avegetation.abbreviation }}
        </div>
      }
      @if (avegetation.description) {
        <div>
          <p>{{ avegetation.description }}</p>
        </div>
      }
    </div>
  }

  <br><br><br>
  <div>
    <button (click)="goBack()" class="selectable">Go back</button> or
    <a routerLink="/search" class="selectable"> Search Again </a>
  </div>
</div>
